<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" id="passBox" />
        <span class="material-symbols-outlined" id="copy"> content_copy </span>
        <span class="material-symbols-outlined" id="delete">
          delete_forever
        </span>
      </div>

      <input type="range" class="range" max="16" min="6" value="12" />

      <div class="length">
        <p>Password Length</p>
        <span class="passLength">12</span>
      </div>

      <div id="optionContainer">
        <div class="box">
          <label for="lowerCase">Include Lowercase Letters (a-z)</label>
          <input type="checkbox" id="lowerCase" />
        </div>
        <div class="box">
          <label for="upperCase">Include Uppercase Letters (A-Z)</label>
          <input type="checkbox" id="upperCase" />
        </div>
        <div class="box">
          <label for="numbers">Include Numbers (0-9)</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="box">
          <label for="symbols">Include Symbols (@-*)</label>
          <input type="checkbox" id="symbols" />
        </div>
      </div>

      <button class="genPass">Generate Password</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
